<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="eas.js" defer></script>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class ="buttons">
        <button id="size" onclick="changeSize()">Sketch Area</button>
        <button id="defaultColor" onclick="activateColor('black')">Black</button>
        <button id="randomColor" onclick="activateColor('random')">Multicolor</button>
        <button id ="darken">Darken</button>
        <button id="eraser" onclick="activateColor('white')">Eraser</button>
        <button id="clear">Clear</button>
    </div>
    <p id="input-area">Sketch area is 16 x 16</p>
    <div id="frame" class="frame">
        <div id ="grid" class="grid"></div> 
    </div>
</body>
</html>
