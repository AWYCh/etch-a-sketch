<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="eas.js" defer></script>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="sizeBar">
        <input type="numeric" id="inputSize" placeholder="size" value="16"/>
        <button id="size">Set Size</button>
    </div>
    <div class ="buttons">
        <div class="pens">
            <button id="black">Black</button>
            <button id="random">Multicolor</button>
            <button id ="darken">Shade</button>
            <button id="eraser">Eraser</button>
        </div>
        <button id="clear">Clear</button>
    </div>
    <p id="error"></p>
    <div id="frame" class="frame">
        <div id ="grid" class="grid"></div> 
    </div>
</body>
</html>
